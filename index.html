<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevealThis - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #d4b8f7, #b794ed);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #222;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 4rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            height: 50px;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
        }
        
        .login-btn {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            gap: 2rem;
        }
        
        .text-section {
            flex: 1;
        }
        
        h2 {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 2rem;
        }
        
        .email-capture {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem;
            display: flex;
            max-width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .email-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #333;
            outline: none;
        }
        
        .email-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .notify-btn {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3);
            white-space: nowrap;
        }
        
        .notify-btn:hover {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.4);
        }
        
        .phone-mockup {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .phone-mockup img {
            max-height: 600px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .feature-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #d6bcfa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .feature-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .feature-title {
            font-weight: 700;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }
        
        .feature-description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #333;
        }
        
        footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .security-badge span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }
            
            h2 {
                font-size: 4rem;
            }
            
            .email-capture {
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 3rem;
            }
            
            .phone-mockup img {
                max-height: 400px;
            }
            
            .email-capture {
                flex-direction: column;
                border-radius: 25px;
                padding: 1rem;
            }
            
            .email-input {
                width: 100%;
                margin-bottom: 1rem;
                text-align: center;
            }
            
            .notify-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .security-badge {
                flex-direction: column;
            }
        }
        
        .notification-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
        
        .notification-message.success {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }
        
        .notification-message.error {
            background-color: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 40H140C155 40 165 55 160 70L140 130C135 145 120 155 105 155H50C35 155 25 140 30 125L50 65C55 50 70 40 85 40H100" stroke="#333" stroke-width="15" fill="#7c3aed"/>
                    <circle cx="130" cy="80" r="20" fill="#333"/>
                    <path d="M150 40L170 60" stroke="#d4d4d4" stroke-width="8" stroke-linecap="round"/>
                </svg>
                <h1>RevealThis</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="text-section">
                <h2>COMING<br>SOON</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; max-width: 500px; opacity: 0.8;">Get ready for a new way to monetize your digital content. Sign up now to be notified when we launch.</p>
                
                <form class="email-capture" id="notify-form" action="https://us3.list-manage.com/subscribe/post?u=8c6754fd0b5708aca067e3bc9a2f4485&id=bda4589de2" method="post" target="_blank">
                    <input type="email" name="EMAIL" class="email-input" placeholder="Enter your email address" required>
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_f0686335162d4d742a7ed70b6480c76c_bda4589de2" tabindex="-1" value="">
                    </div>
                    <button type="submit" class="notify-btn">Get Notified</button>
                </form>
            </div>
            <div class="phone-mockup">
                <img src="/api/placeholder/300/600" alt="RevealThis App Preview">
            </div>
        </div>
        
        <footer>
            <div>Powered by <strong>stripe</strong></div>
            <div class="security-badge">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    Secure SSL Encryption
                </span>
            </div>
        </footer>
    </div>
    
    <script>
        document.getElementById('notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const email = form.querySelector('.email-input').value;
            
            // Submit form to Mailchimp
            form.submit();
            
            // Show success message
            showMessage('Thank you! We\'ll notify you when RevealThis launches.', 'success');
            form.reset();
        });
        
        function showMessage(message, type) {
            const existingMessages = document.querySelectorAll('.notification-message');
            existingMessages.forEach(msg => msg.remove());
            
            const msgElement = document.createElement('div');
            msgElement.className = `notification-message ${type}`;
            msgElement.textContent = message;
            
            msgElement.style.opacity = '1';
            const form = document.getElementById('notify-form');
            form.parentNode.insertBefore(msgElement, form.nextSibling);
            
            setTimeout(() => {
                msgElement.style.opacity = '0';
                msgElement.style.transition = 'opacity 0.5s ease';
                setTimeout(() => msgElement.remove(), 500);
            }, 5000);
        }
    </script>
</body>
</html>
